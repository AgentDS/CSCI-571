<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/hw6style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="/static/script.js" defer></script>
</head>
<body>
<div class="search_area">
    <div class="search_header">Stock Search</div>
    <form class="search_form" action="">
        <label for="name">Enter Stock Ticker Symbol <span>*</span></label>
        <input class="search_text" type="text" value="" name="ticker_name" autocomplete="off" required/>
        <br>
        <input class="input_button" type="submit" value="Search" id="submit_but"/>
        <input class="input_button" type="reset" value="Clear" id="reset_but"/>
    </form>
</div>

<div class="line"></div>

<div class="search_result">
    <div class="tab">
        <button class="tablinks" onclick="showOutlook()">Company Outlook</button>
        <button class="tablinks" onclick="showStockSummary()">Stock Summary</button>
        <button class="tablinks" onclick="showCharts()">Charts</button>
        <button class="tablinks" onclick="showLatestNews()">Latest News</button>
    </div>

    <div id="outlook-content" class="tabcontent">
        <p>Company outlook will be showed here.</p>
    </div>

    <div id="summary-content" class="tabcontent">
        <p>Stock summary will be showed here.</p>
    </div>

    <div id="charts-content" class="tabcontent">
        <p>Charts will be showed here.</p>
    </div>

    <div id="news-content" class="tabcontent">
        <p>Latest news will be showed here.</p>
    </div>

</div>

</body>
</html>
