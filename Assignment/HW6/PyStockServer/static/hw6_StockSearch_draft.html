<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="hw6style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<div class="search_area">
    <div class="search_header">Stock Search</div>
    <form class="search_form" action="">
        <label for="name">Enter Stock Ticker Symbol <span>*</span></label>
        <input class="search_text" type="text" value="" name="ticker_name" autocomplete="off" required/>
        <br>
        <input class="input_button" type="submit" value="Search" id="submit_but"/>
        <input class="input_button" type="reset" value="Clear" id="reset_but"/>
    </form>
</div>

<div class="line"></div>

<div class="search_result">
    <div class="tab">
        <button class="tablinks" onclick="Outlook()">Company Outlook</button>
        <button class="tablinks" onclick="StockSummary()">Stock Summary</button>
        <button class="tablinks" onclick="Charts()">Charts</button>
        <button class="tablinks" onclick="LatestNews()">Latest News</button>
    </div>


    <div id="charts-content" class="tabcontent" style="display: block">
        <p>Charts will be showed here.</p>
    </div>

</div>

</body>
</html>
