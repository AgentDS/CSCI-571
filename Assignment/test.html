<!DOCTYPE html>
<html>
<head>
	<title>Using the History object</title>
	<script type="text/javascript">
		function showHistNumber() {
			var histNumb = window.history.length;
			alert("you have already visited " + histNumb + "web pages so far!");
		}
	</script>
</head>

<body>
<form>
	<input type="button" name="history" value="yHistory" onclick="showHistNumber()">
</form>
</body>
</html>
