<div class="col-sm text-center" id="header-text">
  <h1>STOCK SEARCH</h1>
</div>
<form class="mx-auto" [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
  <div class="input-group align-baseline rounded rounded-pill pl-3" id="group-outer">
    <!-- search input -->
    <input type="text" formControlName="ticker" placeholder="Enter stock name" aria-describedby="button-addon1"
      class="form-control border-0 m-0 p-0">
    <!-- search button   -->
    <div class="input-group-append mx-2 border-0 p-0">
      <button id="button-addon1" type="submit" class="btn btn-link text-primary m-0 border-0 p-0">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search text-success" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </button>
    </div>
  </div>
</form>
