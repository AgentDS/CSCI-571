<div class="container">
  <div id="result-and-favorite">
    <div class="btn-group" role="group">
      <button type="button" [class]="resultShowClass" (click)="showResult()">Results</button>
      <button type="button" [class]="favoriteShowClass" (click)="showFavorite()">Favorites</button>
    </div>
  </div>
  <app-loader></app-loader>
  <div id="slide-container" [@slideAnimation]="active" class="container" *ngIf="!clear">
    <div class="slide-div" [class.hide]="active == 'right'">
      <div>
        <app-details (slide)="slideRight($event)"></app-details>
      </div>
    </div>
    <div class="slide-div" [class.hide]="active == 'left'">
      <div>
        <app-result-table (slide)="slideLeft($event)" [class.hide]="!isShowResult" [place]="place"></app-result-table>
        <app-favorite (slide)="slideLeft($event)" [class.hide]="!isShowFavorite" [place]="place"></app-favorite>
      </div>
    </div>
  </div>
</div>
