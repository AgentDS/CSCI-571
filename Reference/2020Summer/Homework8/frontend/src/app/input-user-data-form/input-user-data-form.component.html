
<div class="container m-auto" >

  <div class="col-12 col-md-3 m-auto" >
      <br><br>
      <img src="../../assets/image/ebayHome.png" style="width:90%;height:auto" class="center-block">
      <br><br>
  </div>

  <form  class="form-horizontal " role="form" id="searchForm">

    <div class="form-group">
      <label class="col-12 col-md-2 mb-1"><b>Key words<span style="display:inline;color: red">*</span></b></label>
          <input type="text" style="width:100%;display:inline;" class="col-11 col-md-9  form-control" id="keywords" name="keywords" placeholder="Enter keyword">
    </div>

    <div class="form-group">
      <label class="col-12 col-md-2"><b>Price range</b></label>
      <input style="display:inline-block;" class="col-5 col-md-4 form-control" type="number" id="minprice" name="minprice" placeholder="Min Price">
<!--      <span class="col-2" style="padding: 0 20px"></span>-->
      <input style="display:inline-block;" class="col-5 col-md-4 offset-1 form-control" type="number" id="maxprice" name="maxprice" placeholder="Max Price">
    </div>

    <div class="form-group " >
<!--      style="margin:0"-->
      <label class="col-12 col-md-2"><b>Condition</b></label>
      <div class="col-12 col-md-6" style="display: inline">
        <label  style="display:inline;">
          <input type="checkbox" name="new" value="yes" ><b>New</b> &nbsp;</label>
        <label style="display:inline;">
          <input type="checkbox" name="used" value="yes"><b>Used</b> &nbsp;</label>
        <label  style="display:inline;">
          <input type="checkbox" name="verygood" value="yes"><b>Very Good</b> &nbsp;</label>
        <label  style="display:inline;">
          <input type="checkbox" name="good" value="yes"><b>Good</b> &nbsp;</label>
        <label  style="display:inline;">
          <input type="checkbox" name="acceptable" value="yes"><b>Acceptable</b> &nbsp;</label>
      </div>
    </div>


    <div class="form-group">
       <label class="col-12 col-md-2"><b>Seller</b></label>
      <label class="checkbox-inline col-md-4" style="display:inline"><input type="checkbox" name="return" value="yes"><b>Return accepted</b></label>

    </div>

    <div class="form-group">
      <label class="col12 col-md-2"><b>Shipping</b></label>
      <div class="checkbox col-12 col-md-10" style="display:inline">
        <label><input type="checkbox" name="freeship" value="yes"><b>Free</b>&nbsp;</label>
        <label><input type="checkbox" name="expship" value="yes"><b>Expedited</b>&nbsp;</label>
      </div>
    </div>


    <div class="form-group mb-3">
      <label class="col-12 col-md-2" for="sortorder"><b>Sort Order</b></label>
        <select class="form-control col-11 col-md-9" id="sortorder" name="sortorder" style="display:inline">
          <option>BestMatch</option>
          <option>CurrentPriceHighest</option>
          <option>PricePlusShippingHighest</option>
          <option>PricePlusShippingLowest</option>
        </select>
    </div>


    <div class="form-group mb-3">
      <div class="col-11">
      <button type="button" class="btn btn-secondary float-right ml-2" style="padding:2px;width:100px" onclick="clearForm()">
        <img style="max-width: 35%;" src="../../assets/image/baseline_clear_all_white_18dp.png">
        Clear
      </button>
      <button type="button" (click)="submit()" class="btn btn-primary float-right " style=";padding:2px;width:100px">
          <img style="max-width: 35%;" src="../../assets/image/baseline_search_white_18dp.png">
          Search
      </button>

      </div>
    </div>

  </form>
</div>
